<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laze Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0b0d11; --card: #151821; --text: #ffffff; --accent: #00a3ff; --border: #252833; --dim: #9499aa; --terminal: #000000; }
        [data-theme="light"] { --bg: #f0f2f5; --card: #ffffff; --text: #1a1a1a; --accent: #007aff; --border: #e4e6eb; --dim: #65676b; --terminal: #1e1e1e; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: 0.3s ease; }
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        .side-nav { width: 70px; background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 30px 0; }
        .nav-btn { font-size: 1.5rem; color: var(--dim); margin-bottom: 35px; cursor: pointer; }
        .nav-btn.active { color: var(--accent); }
        .theme-toggle { margin-top: auto; color: var(--dim); cursor: pointer; font-size: 1.2rem; padding: 20px 0; }

        .main { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .settings-card { width: 100%; max-width: 600px; background: var(--card); border-radius: 18px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 25px; }
        .item { display: flex; align-items: center; padding: 18px 25px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .item:hover { background: rgba(255,255,255,0.03); }
        .item i { width: 45px; font-size: 1.3rem; color: var(--accent); }
        .info h4 { font-size: 1rem; margin-bottom: 2px; }
        .info p { font-size: 0.85rem; color: var(--dim); }

        .log-container { width: 100%; max-width: 600px; background: var(--terminal); border-radius: 12px; padding: 15px; border: 1px solid var(--border); position: relative; }
        .log-box { height: 200px; overflow-y: auto; font-family: 'Consolas', monospace; font-size: 0.8rem; color: #00ff00; line-height: 1.5; }
        
        .session-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; background: rgba(0,0,0,0.1); border-radius: 10px; margin: 10px 20px; border: 1px solid var(--border); }
        .del-btn { color: #ff4b4b; cursor: pointer; font-size: 1.1rem; }
    </style>
</head>
<body>
    <nav class="side-nav">
        <div class="nav-btn" onclick="location.href='index.html'"><i class="fas fa-home"></i></div>
        <div class="nav-btn active"><i class="fas fa-cog"></i></div>
        <div class="theme-toggle" onclick="toggleTheme()"><i id="t-icon" class="fas fa-moon"></i></div>
    </nav>

    <div class="main">
        <h2 style="margin-bottom:25px; width:100%; max-width:600px;">System Settings</h2>
        
        <div class="settings-card">
            <div class="item">
                <i class="fas fa-wallet"></i>
                <div class="info"><h4>Balance</h4><p id="coins">Loading balance...</p></div>
            </div>
            <div class="item" onclick="claimCoins()">
                <i class="fas fa-calendar-check"></i>
                <div class="info"><h4>Daily Claim</h4><p>Collect your 100 free coins</p></div>
            </div>
            
            <div style="padding: 15px 25px; font-size: 0.85rem; color: var(--accent); font-weight: 700;">ACTIVE BOT SESSIONS</div>
            <div id="session-list"></div>

            <div class="item">
                <i class="fas fa-microchip"></i>
                <div class="info"><h4>Engine Monitor</h4><p id="status">Checking system...</p></div>
            </div>
        </div>

        <h3 style="width:100%; max-width:600px; margin-bottom: 10px; font-size: 0.9rem; color: var(--dim);">LIVE SERVER LOGS</h3>
        <div class="log-container">
            <div class="log-box" id="logs">Connecting to stream...</div>
        </div>
    </div>

    <script>
        // Init
        window.onload = () => {
            if(localStorage.getItem('theme') === 'light') toggleTheme(true);
            refreshUI();
            setInterval(fetchLogs, 4000); 
        };

        async function refreshUI() {
            try {
                const auth = await fetch('/api/auth', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ user: "Lazebot", pass: "1234" }) 
                }).then(r => r.json());
                document.getElementById('coins').innerText = auth.coins + " Laze Coins";

                const mon = await fetch('/api/monitor').then(r => r.json());
                document.getElementById('status').innerText = `Status: ${mon.status} | Active Bots: ${mon.activeBots}`;

                const sessions = await fetch('/api/linked-numbers').then(r => r.json());
                const list = document.getElementById('session-list');
                list.innerHTML = sessions.numbers.length ? sessions.numbers.map(n => `
                    <div class="session-row">
                        <span><i class="fab fa-whatsapp" style="color:#25d366; margin-right:10px;"></i>+${n}</span>
                        <i class="fas fa-trash-alt del-btn" onclick="terminate('${n}')"></i>
                    </div>
                `).join('') : '<p style="padding:20px; font-size:0.8rem; color:var(--dim);">No bots currently linked.</p>';
                
                fetchLogs();
            } catch (e) { console.error("Update failed"); }
        }

        async function fetchLogs() {
            const res = await fetch('/api/logs');
            const data = await res.json();
            const box = document.getElementById('logs');
            box.innerHTML = data.logs.join('<br>');
            box.scrollTop = box.scrollHeight;
        }

        async function claimCoins() {
            const res = await fetch('/api/claim', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ user: "Lazebot" }) 
            }).then(r => r.json());
            alert(res.message || res.error);
            refreshUI();
        }

        async function terminate(num) {
            if(!confirm(`Terminate session +${num}?`)) return;
            await fetch('/api/delete-session', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ number: num }) 
            });
            refreshUI();
        }

        function toggleTheme(init = false) {
            const b = document.body;
            const i = document.getElementById('t-icon');
            const isLight = b.hasAttribute('data-theme');

            if (init || !isLight) {
                b.setAttribute('data-theme', 'light');
                i.className = 'fas fa-sun';
                if(!init) localStorage.setItem('theme', 'light');
            } else {
                b.removeAttribute('data-theme');
                i.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>
</body>
</html>
