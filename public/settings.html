<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0b0d11; --card: #151821; --text: #ffffff; --accent: #00a3ff; --border: #252833; --dim: #9499aa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; }
        .side-nav { width: 70px; background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 30px 0; }
        .nav-btn { font-size: 1.5rem; color: var(--dim); margin-bottom: 35px; cursor: pointer; }
        .nav-btn.active { color: var(--accent); }
        .main { flex: 1; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        .settings-card { width: 100%; max-width: 500px; background: var(--card); border-radius: 20px; border: 1px solid var(--border); overflow: hidden; }
        .item { display: flex; align-items: center; padding: 20px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .item i { width: 45px; font-size: 1.3rem; color: var(--accent); }
        .info h4 { font-size: 1rem; }
        .info p { font-size: 0.8rem; color: var(--dim); }
    </style>
</head>
<body>
    <nav class="side-nav">
        <div class="nav-btn" onclick="location.href='index.html'"><i class="fas fa-home"></i></div>
        <div class="nav-btn active"><i class="fas fa-cog"></i></div>
    </nav>
    <div class="main">
        <h2 style="margin-bottom:20px; width:100%; max-width:500px;">Settings</h2>
        <div class="settings-card">
            <div class="item"><i class="fas fa-coins"></i><div class="info"><h4>Balance</h4><p id="set-coins">Loading...</p></div></div>
            <div class="item" onclick="claim()"><i class="fas fa-gift"></i><div class="info"><h4>Claim Daily</h4><p>Get 100 coins</p></div></div>
            <div class="item"><i class="fas fa-shield-alt"></i><div class="info"><h4>Monitor</h4><p id="mon">Checking...</p></div></div>
        </div>
    </div>
    <script>
        async function load() {
            const auth = await fetch('/api/auth', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ user: "Lazebot", pass: "1234" })}).then(r => r.json());
            document.getElementById('set-coins').innerText = auth.coins + " Coins";
            const mon = await fetch('/api/monitor').then(r => r.json());
            document.getElementById('mon').innerText = "Status: " + mon.status;
        }
        async function claim() {
            const res = await fetch('/api/claim', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ user: "Lazebot" })});
            const data = await res.json();
            if(data.coins) {
                alert(data.message);
                document.getElementById('set-coins').innerText = data.coins + " Coins";
            } else { alert(data.error); }
        }
        window.onload = load;
    </script>
</body>
</html>
